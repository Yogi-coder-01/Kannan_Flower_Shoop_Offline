<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transaction Records - Kannan Flower Shoop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-primary text-center mb-4">Transaction Records</h2>
    <div class="text-end mb-3">
      <button id="exportBtn" class="btn btn-info">Export CSV</button>
      <a href="index.html" class="btn btn-secondary">Back</a>
    </div>

    <table class="table table-bordered text-center align-middle">
      <thead class="table-primary">
        <tr>
          <th>#</th>
          <th>Vendor</th>
          <th>Date</th>
          <th>Item</th>
          <th>Qty</th>
          <th>Amount</th>
          <th>Paid</th>
          <th>Balance</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="transactionTable"></tbody>
    </table>
  </div>

  <!-- Edit Modal (same as before) -->
  <div class="modal fade" id="editModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title">Edit Transaction</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="editForm" class="row g-3">
            <input type="hidden" id="editIndex">
            <div class="col-md-6">
              <label for="editVendor" class="form-label">Vendor</label>
              <input type="text" id="editVendor" class="form-control" readonly>
            </div>
            <div class="col-md-6">
              <label for="editDate" class="form-label">Date</label>
              <input type="date" id="editDate" class="form-control" required>
            </div>
            <div class="col-md-6">
              <label for="editItem" class="form-label">Item</label>
              <input type="text" id="editItem" class="form-control" required>
            </div>
            <div class="col-md-6">
              <label for="editQuantity" class="form-label">Quantity</label>
              <input type="number" id="editQuantity" class="form-control" required>
            </div>
            <div class="col-md-6">
              <label for="editAmount" class="form-label">Amount (₹)</label>
              <input type="number" id="editAmount" class="form-control" required>
            </div>
            <div class="col-md-6">
              <label for="editStatus" class="form-label">Status</label>
              <select id="editStatus" class="form-select">
                <option value="Paid">Paid</option>
                <option value="Pending">Pending</option>
              </select>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" id="saveEditBtn" class="btn btn-primary">Save Changes</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Installment Modal -->
  <div class="modal fade" id="installmentModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-success text-white">
          <h5 class="modal-title">Add Installment Payment</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="installIndex">
          <div class="mb-3">
            <label for="installAmount" class="form-label">Amount Paid (₹)</label>
            <input type="number" id="installAmount" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="installDate" class="form-label">Date</label>
            <input type="date" id="installDate" class="form-control" required>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button id="saveInstallBtn" class="btn btn-success">Save Installment</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
